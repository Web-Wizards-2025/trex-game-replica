<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/index.js" defer></script>
    <link rel="stylesheet" href="./styles/index.css">
    <title>Jumping game</title>
</head>

<body>
    <header>
        <img src="./assets/images/logo.png" alt="Jumping Game Logo" id="logo">
    </header>
    <main>
        <div id="grass"></div>
        <section id="game-container">
            <div id="game-box">
                <picture id="player">
                    <img src="./assets/images/dino.png" alt="Dinosaur character">
                </picture>
            </div>
            <p id="score-display">Score: 0</p>
            <button id="start-button">
                <img src="./assets/images/startbutton.png" alt="Start Game">
            </button>
            <img src="./assets/images/howtojump.png" alt="how to jump icon" id="howtojump-icon">
            <section class="row">
                <div class="column">
                    <img src="./assets/images/spacebar.png" alt="spacebar instructions" id="spacebar">
                </div>
                <div class="column">
                    <img src="./assets/images/uparrow.png" alt="up-arrow instructions" id="uparrow">
                </div>
                <div class="column">
                    <img src="./assets/images/tapping.png" alt="human finger tapping phone instructions" id="tapping">
                </div>
            </section>
        </section>
        <div id="game-over-message" class="hidden">
            <p>ðŸ’€ Game Over ðŸ’€</p>
            <button id="restart-button">Play Again</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 WebWizards All rights reserved.</p>
    </footer>

</body>

</html>
